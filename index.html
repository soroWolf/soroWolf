    <style>
        body {

            background: #0a0a0a;
            color: #e00;
            display: flex;

            flex-direction: column;
            align-items: center;
        }

        .album img {
            width: 100%;
            max-width: 400px;
            border: 2px solid #e00;
            margin-bottom: 1rem;
        }

        .album a {
            color: #e00;
            margin: 0.5rem;

            transition: 0.3s;
        }

    <div class="header">
